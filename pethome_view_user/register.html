<script type="text/javascript">
    new Vue({
        data:{
            phoneUserForm: {
                imageCode: '',
                phone: ''
            },

            //手机注册的参数
            phoneCode: '',
            pwd: '',
            rePwd: '',

            //邮箱注册的参数
            email: '',

            base64ImageCode: ''
        },
        methods:{
            //前端生成key - 就用来传递到后端来保存或获取redis图形验证码
            createUuid(){
                var s = [];
                var hexDigits = "0123456789abcdefghi";
                for (var i = 0; i < 36; i++) {
                    s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
                }
                s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
                s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
                s[8] = s[13] = s[18] = s[23] = "-";

                var uuid = s.join("");
                return uuid;
            },
            //获取图形验证码：页面一加载或点击图形验证码都要触发
            getImageCode(){
                //获取localStorage的uuid作为redis的key
                //保证一个浏览器图形验证码的key只有一个 - redis保存的数据只有一份
                let key = localStorage.getItem("imageCodeKey");
                if(!key){
                    key = this.createUuid();
                    localStorage.setItem("imageCodeKey",key);
                }
                this.$http.get("/verifyCode/image/"+key).then(res=>{ //AjaxResult - resultObj[base64Str]
                    this.base64ImageCode = "data:image/png;base64," + res.data.resultObj;
                })
            },
            //获取手机验证码
            sendMobileCode(){
                //1.判断手机号不为空
                if (!this.phoneUserForm.phone) {
                    alert("手机号不能为空");
                    return;
                }
                //2.判断图片验证码不为空
                if (!this.phoneUserForm.imageCode) {
                    alert("图片验证码不能为空");
                    return;
                }
                //3.获取按钮，禁用按钮  发送时灰化不能使用，发送成功倒计时60才能使用，如果发送失败立即可以发送
                var sendBtn = $(event.target);//获取到按钮
                sendBtn.attr("disabled", true);//设置属性：disabled="true"

                //组装请求参数
                var param = {
                    phone: this.phoneUserForm.phone,            //手机号码
                    imageCode: this.phoneUserForm.imageCode,    //图形验证码
                    imageCodeKey: localStorage.getItem("imageCodeKey")  //获取redis的图形验证码的key
                };

                //4.发送ajax请求
                this.$http.post("/verifyCode/smsCode", param).then(res => {
                    var ajaxResult = res.data;
                    if (ajaxResult.success) {
                        alert("手机验证码已经发送到您的手机，请在3分钟内使用");
                        //4.1.发送成：倒计时
                        var time = 60;
                        //周期性定时器
                        var interval = window.setInterval(function () {
                            //每一条倒计时减一
                            time = time - 1;
                            //把倒计时时间搞到按钮上
                            sendBtn.html(time + "s");
                            //4.2.倒计时完成恢复按钮
                            if (time <= 0) {
                                sendBtn.html("重发");
                                sendBtn.attr("disabled", false); //解除禁用
                                //清除定时器
                                window.clearInterval(interval);
                            }
                        }, 1000);
                    } else {
                        //4.3.发送失败：提示，恢复按钮
                        sendBtn.attr("disabled", false);
                        alert(ajaxResult.message);
                    }
                })
            },
            //手机短信验证码注册
            phoneRegister(){
                let params = {
                    phone: this.phoneUserForm.phone,
                    phoneCode: this.phoneCode,
                    password: this.pwd,
                    passwordRepeat: this.rePwd
                }
                this.$http.post("/user/register/phone",params).then(res=>{
                    if(res.data.success){
                        //注册成功去登录
                        location.href = "/login.html";
                    }else{
                        alert(res.data.message);
                    }
                })
            },
            //邮箱注册
            emailRegister(){
                let params = {
                    email: this.email,
                    pwd: this.pwd,
                    rePwd: this.rePwd
                }
                this.$http.post("/user/register/email",params).then(res=>{
                    if(res.data.success){
                        //注册成功去登录
                        location.href = "/login.html";
                    }else{
                        alert(res.data.message);
                    }
                })
            }
        },
        mounted(){
            this.getImageCode();
        },
    }).$mount("#app")  //挂载方式 跟el一样，Vue实例中的模型数据和方法等只能在id=app的元素中才能使用
</script>
